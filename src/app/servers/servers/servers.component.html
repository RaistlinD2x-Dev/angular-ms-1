<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>

<button 
  class="btn btn-primary" 
  [disabled]="serverName === ''"
  (click)="onCreateServer()" 
>Add Server</button>
<p>{{ allowNewServer }}</p>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; ">Server was created! Server name is: {{ serverName }}</p> <!-- else noServer -->
